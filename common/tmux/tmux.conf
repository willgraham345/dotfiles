set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
#bind h select-pane -L
#bind j select-pane -D 
#bind k select-pane -U
#bind l select-pane -R

setw -gq allow-passthrough on
set -g visual-activity off

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

bind -n M-7 previous-window
bind -n M-8 next-window

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
bind-key -n M-9 copy-mode

#enable clearing with prefix and l
#bind C-l send-keys 'C-l'
# Shift arrow to switch windows
#bind -n S-Left  previous-window
#bind -n S-Right next-window

# Shift Alt vim keys to switch windows
#bind -n M-H previous-window
#bind -n M-L next-window

set -s escape-time 10

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
######## Plugins I stopped using for whatever reason
# not really useful
# set -g @plugin 'tmux-plugins/tmux-sidebar' 
# don't like this theme
#set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
# this one has weird stuff with the wsl config. Needs a higher version of neovim to work correctly, wsl doesn't automatically support that. 
#set -g @treemux-tree-nvim-init-file '~/.tmux/plugins/treemux/configs/treemux_init.lua'
#set -g @plugin 'kiyoon/treemux'

run '~/.tmux/plugins/tpm/tpm'
# bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "send-keys C-l"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
