set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
#bind h select-pane -L
#bind j select-pane -D 
#bind k select-pane -U
#bind l select-pane -R

setw -gq allow-passthrough on
set -g visual-activity off

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n C-M-Left  resize-pane -L 5   # Shrink pane width
bind -n C-M-Right resize-pane -R 5   # Expand pane width
bind -n C-M-Up    resize-pane -U 2   # Shrink pane height
bind -n C-M-Down  resize-pane -D 2   # Expand pane height

bind -n M-7 previous-window
bind -n M-8 next-window

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
bind-key -n M-9 copy-mode
# FIXME: Not launching navi correctly
bind-key -N "Open Navi (cheat sheets)" -T prefix C-g split-window \
  "$SHELL --login -i -c 'navi | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"

